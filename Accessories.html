<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban se7en apparel</title>
    <!--css-link-->
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,300;0,400;1,100;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<style>
  body {
     font-family: 'Fira+Sans', sans-serif;
     background-color: #ECE3CE;
     margin: 0;
     padding: 0;
     display: flex;
     justify-content: center;
     align-items: center;
     height: 100vh;
 }

 .checkout-container {
     background-color: #fff;
     box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
     border-radius: 8px;
     padding: 20px;
     width: 400px;
     max-width: 100%;
     text-align: center;
 }

 .checkout-form {
     display: flex;
     flex-direction: column;
 }

 .form-group {
     margin-bottom: 20px;
 }

 label {
     font-weight: bold;
     margin-bottom: 8px;
     display: block;
 }

 input {
     width: 100%;
     padding: 10px;
     box-sizing: border-box;
     margin-bottom: 10px;
     border: 1px solid #ccc;
     border-radius: 4px;
 }

 button {
     background-color: brown;
     color: #fff;
     padding: 10px 15px;
     border: none;
     border-radius: 4px;
     cursor: pointer;
     font-size: 16px;
 }

 button:hover {
     background-color: gray;
 }

 /* Popup styles */
 .popup {
     display: none;
     position: fixed;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);
     background-color: #fff;
     box-shadow: 0 0 10px rgba(70, 92, 67, 0.1);
     border-radius: 8px;
     padding: 20px;
     z-index: 999;
 }

 .overlay {
     display: none;
     position: fixed;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     background: rgba(0, 0, 0, 0.5);
     z-index: 99;
 }

</style>
</head>

<body style= "background-color:gray">
<div class="checkout-container">
<h2>Checkout</h2>
<form class="checkout-form" onsubmit="showPopup(); return false;">
 <div class="form-group">
     <label for="name">Name:</label>
     <input type="text" id="name" name="name" required>
 </div>

 <div class="form-group">
     <label for="email">Email:</label>
     <input type="email" id="email" name="email" required>
 </div>

 <div class="form-group">
     <label for="address">Address:</label>
     <input type="text" id="address" name="address" required>
 </div>

 <div class="form-group">
     <label for="card">Credit Card Number:</label>
     <input type="text" id="card" name="card" required>
 </div>

 <button type="submit">Place Order</button>
</form>
</div>

<!-- Popup message -->
<div id="popup" class="popup">
<p>Thank you for your order!</p>
<button onclick="hidePopup()">Close</button>
<a href="index.html"><button onclick="hidePopup()">Back to Home</button></a>
</div>

<!-- Overlay for the popup -->
<div id="overlay" class="overlay"></div>

<script>
function showPopup() {
 document.getElementById('popup').style.display = 'block';
 document.getElementById('overlay').style.display = 'block';
}

function hidePopup() {
 document.getElementById('popup').style.display = 'none';
 document.getElementById('overlay').style.display = 'none';
}
</script>

</body>
</html>
