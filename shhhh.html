<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Add to Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Product Page</h1>
    <div class="product">
        <h2>Product Name</h2>
        <p>$20.00</p>
        <button onclick="addToCart('Product Name', 20)">Add to Cart</button>
    </div>

    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>

    <script src="script.js"></script>
</body>
</html>
